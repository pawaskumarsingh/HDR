# version: "3.9"s

services:
  web:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: heydayrealty_web
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - DB_HOST=db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"

  db:
    image: postgres:15
    container_name: heydayrealty_db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: heydayrealty_nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media

volumes:
  postgres_data:
  static_volume:
  media_volume:


