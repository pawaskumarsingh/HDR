{% extends 'publicpage/base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="text-center mb-5">
            <h6 class="text-primary text-uppercase fw-bold">Get In Touch</h6>
            <h1 class="fw-bold">Contact Us</h1>
            <p class="text-muted">We'd love to hear from you. Send us a message and we'll respond as soon as possible.
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="John" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Doe" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" class="form-control" placeholder="john@example.com" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Subject</label>
                                    <input type="text" class="form-control" placeholder="Inquiry about..." required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" rows="5" placeholder="How can we help you?"
                                        required></textarea>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Placeholder -->
        <div class="mt-5">
            <div
                class="ratio ratio-21x9 rounded-3 shadow-sm border overflow-hidden bg-light d-flex align-items-center justify-content-center text-muted">
                <!-- Replace with iframe for Google Maps -->
                <p class="mb-0">Google Map Area (Embed Iframe Here)</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
